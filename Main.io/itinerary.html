<body>

  <div class="main-content container py-5">
    <div class="container-fluid tm-itinerary-section">
      <div class="day-list" id="itinerary-container">
        <!-- Day cards go here -->
      </div>

      <div class="day-details" id="day-detail">
        <h4 id="day-title">Day 1</h4>
        <h6>ðŸŒ… Morning</h6>
        <p id="morning-text">Visit a temple and enjoy local breakfast.</p>
        <h6>ðŸŒž Afternoon</h6>
        <p id="afternoon-text">Explore museums or relax at the beach.</p>
        <h6>ðŸŒ™ Evening</h6>
        <p id="evening-text">Dinner at a local restaurant and evening walk.</p>
      </div>
    </div>

      <button class="btn btn-primary add-btn" onclick="addDay()">+ Add Day</button>

  <script>
    let imageList = JSON.parse(sessionStorage.getItem("unsplashImages") || "[]");
    const fullItinerary = JSON.parse(sessionStorage.getItem("itineraryData") || "[]");
    async function fetchSingleImage(city) {
      const accessKey = "rQdzV_q30bN4NdAPmQOKXBZRFuOw4Tm7X0mOGJmjQUA";
      const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(city)}&per_page=1`;

      try {
        const res = await fetch(url, {
          headers: {
            Authorization: `Client-ID ${accessKey}`
          }
        });

        const data = await res.json();
        const img = data.results?.[0];
        return {
          url: img?.urls?.regular || "img/logo.png",
          alt: img?.alt_description || city
        };
      } catch (err) {
        console.error("ðŸ”» Unsplash image fallback triggered:", err);
        return {
          url: "img/logo.png",
          alt: city
        };
      }
    }

    function createCard(dayObj, index) {
      const container = document.getElementById("itinerary-container");
      const card = document.createElement("div");
      card.className = "card p-2";

      const imageUrl = imageList[index]?.url || "img/logo.png";
      const summary = dayObj.summary || [
        dayObj.morning?.summary,
        dayObj.afternoon?.summary,
        dayObj.evening?.summary
      ].filter(Boolean).join(" Â· ");

      card.innerHTML = `
        <img src="${imageUrl}" class="card-img-top" alt="Day ${index + 1}" style="height: 140px; object-fit: cover;">
        <div class="card-body text-center">
          <h6 class="card-title">Day ${index + 1}</h6>
          <p class="text-primary font-weight-semibold" style="font-size: 0.85rem; margin-top: 8px;">${summary}</p>
        </div>
      `;

      card.addEventListener("click", () => {
        document.querySelectorAll(".day-list .card").forEach(c => c.classList.remove("expanded"));
        card.classList.add("expanded");
        showDetail(dayObj, index + 1);
      });

      container.appendChild(card);
    }

    function showDetail(dayObj, dayNum) {
      document.getElementById("day-title").innerText = `Day ${dayNum}`;

      document.getElementById("morning-text").innerHTML = `
        <strong>Activity:</strong> ${dayObj.morning.activity}<br>
        <strong>Location:</strong> ${dayObj.morning.location}<br>
        <strong>What Makes It Special:</strong> ${dayObj.morning.why}<br>
        <strong>Transportation:</strong> ${dayObj.morning.transportation}
      `;

      document.getElementById("afternoon-text").innerHTML = `
        <strong>Activity:</strong> ${dayObj.afternoon.activity}<br>
        <strong>Location:</strong> ${dayObj.afternoon.location}<br>
        <strong>What Makes It Special:</strong> ${dayObj.afternoon.why}<br>
        <strong>Transportation:</strong> ${dayObj.afternoon.transportation}
      `;

      document.getElementById("evening-text").innerHTML = `
        <strong>Activity:</strong> ${dayObj.evening.activity}<br>
        <strong>Location:</strong> ${dayObj.evening.location}<br>
        <strong>What Makes It Special:</strong> ${dayObj.evening.why}<br>
        <strong>Transportation:</strong> ${dayObj.evening.transportation}
      `;
    }

    async function addDay() {
      showLoader();
      const city = sessionStorage.getItem("itineraryCity");
      const adults = parseInt(sessionStorage.getItem("adultCount") || "2");
      const children = parseInt(sessionStorage.getItem("childCount") || "0");

      const checkIn = new Date(sessionStorage.getItem("checkInDate"));
      const currentCheckOut = new Date(sessionStorage.getItem("checkOutDate"));
      const newCheckOut = new Date(currentCheckOut);
      newCheckOut.setDate(currentCheckOut.getDate() + 1);

      try {
        const prompt = `Create an extremely detailed travel itinerary for ${city} from ${checkIn.toISOString().split('T')[0]} to ${newCheckOut.toISOString().split('T')[0]} for ${adults} adults and ${children} children using public transportation only. Each day should include a morning, afternoon, and evening activity with extremely detailed descriptions.

    Each day should also include a short one-line summary of the dayâ€™s overall theme or highlights.

    For each time block (morning, afternoon, evening), include:
    - What the activity is
    - Where it happens (include names of places)
    - Why it's a good fit (especially for families with kids)
    - How to get there using public transport

    All descriptions should be extremely detailed and written as a single paragraph (no questions or bullet points).

    Output only a JSON array like:
    [
      {
        "day": 1,
        "summary": "...",
        "morning": { "activity": "...", "location": "...", "why": "...", "transportation": "..." },
        "afternoon": { ... },
        "evening": { ... }
      },
      ...
    ]`;

        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              {
                role: "system",
                content: "You are a helpful travel assistant that creates personalized day-by-day itineraries based on user input. Output must be a JSON array only, without any explanation or notes."
              },
              {
                role: "user",
                content: prompt
              }
            ],
            temperature: 0.7
          })
        });

        const json = await res.json();
        let content = json.choices?.[0]?.message?.content || "";
        const clean = content.replace(/^```json|```$/gim, "").trim();
        const newItinerary = JSON.parse(clean);

        // Extract just the new day
        const newDay = newItinerary[newItinerary.length - 1];

        const newImage = await fetchSingleImage(city);
        imageList = JSON.parse(sessionStorage.getItem("unsplashImages") || "[]"); // no const or let â€” use global let
        imageList.push(newImage);
        sessionStorage.setItem("unsplashImages", JSON.stringify(imageList));

        // Only after image is ready â€” push itinerary and render card
        fullItinerary.push(newDay);
        sessionStorage.setItem("itineraryData", JSON.stringify(fullItinerary));
        sessionStorage.setItem("checkOutDate", newCheckOut.toISOString());

        createCard(newDay, fullItinerary.length - 1);


      } catch (err) {
        console.error("Error adding new day:", err);
        alert("Failed to add a day. Try again.");
      } finally {
        hideLoader();
      }
    }



    fullItinerary.forEach((dayObj, index) => {
      createCard(dayObj, index);
      if (index === 0) showDetail(dayObj, 1);
    });


            function showLoader() {
            const overlay = document.getElementById("loading-overlay");
            if (overlay) overlay.style.display = "flex";
            }


            function hideLoader() {
            const overlay = document.getElementById("loading-overlay");
            if (overlay) overlay.style.display = "none";
            }

  </script>

    display: none;

    z-index: 9999;
